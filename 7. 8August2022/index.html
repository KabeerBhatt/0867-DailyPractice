<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        document.getElementById("demo1").innerHTML = Math.pow(8, 2);
        document.getElementById("demo2").innerHTML = Math.max(0, 150, 20, 30, -8, -200);
        document.getElementById("demo3").innerHTML = Math.min(0, 150, 20, 30, -8, -200);
        document.getElementById("demo4").innerHTML = Math.sqrt(64, 3);
    </script>
</body>

</html>
